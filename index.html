<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Expanding Menu</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <svg viewBox="-50 0 200 100" xmlns="http://www.w3.org/2000/svg">
      <polygon points="0,100 50,25 50,75 100,0" />
    </svg>

    <div class="menu-panel">
        <i class="fas fa-bars fa-2x" id='show'></i>
        <i class="fas fa-times fa-2x" id='hide'></i>
        <div class='logo'>
        <svg viewBox="-50 0 200 100" xmlns="http://www.w3.org/2000/svg" id="spark">
            <polygon points="0,100 50,25 50,75 100,0" />
        </svg>
            <h2 class="menu-heading logo">Spark</h2>
        </div>
      <div class="menu-section">
        <h3 class="menu-heading">User</h3>
        <div class="menu-item"><i class="fas fa-user"></i>
            <p>User Profile</p></div>
        <div class="menu-item"><i class="fas fa-lock"></i>
            <p>Password & Security</p></div>
        <div class="menu-item"><i class="fas fa-credit-card"></i>
            <p>Account & Payments</p></div>      
      </div>
            <div class="menu-section">
        <h3 class="menu-heading">App Controls</h3>
        <div class="menu-item"><i class="fas fa-play-circle"></i>
            <p>Initialise App</p></div>
        <div class="menu-item"><i class="fas fa-keyboard"></i>
            <p>Open Editor</p></div>
        <div class="menu-item"><i class="fas fa-terminal"></i>
            <p>Access Terminal</p></div>  
      </div>
      <div class="menu-section">
        <h3 class="menu-heading">Connection</h3>
        <div class="menu-item"><i class="fas fa-wifi"></i>
            <p>Wireless</p></div>
        <div class="menu-item"><i class="fas fa-plug"></i>
            <p>Plug & Play</p></div>
        <div class="menu-item"><i class="fab fa-connectdevelop"></i>
            <p>Find nodes</p></div>  
      </div>
      <div class="menu-section">
          <h3 class="menu-heading">Preferences</h3>
          <div class="menu-item"><i class="fas fa-bell"></i>
            <p>Notifications</p></div>
        <div class="menu-item"><i class="fas fa-cog"></i>
            <p>Settings</p></div>
        <div class="menu-item"><i class="fas fa-info-circle"></i>
            <p>About Spark</p></div>
        </div>
    </div>
</div>
    
    <script src="script.js" async defer></script>
  </body>
</html>
